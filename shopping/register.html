<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入ccs样式表 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- 引入字体样式 -->
    <link rel="stylesheet" href="fonts/iconfont.css">
    <!-- 引入js -->
    <script src="js/register.js"></script>
</head>

<body>
    <div class="zhuce-hd w">
        <h1>
            <a href="index.html">品优购商城-综合网购首选-正品低价、品质保障、配送及时、轻松购物！
                <img src="images/logo.png" alt="logo" title="品优购商城">
            </a>
        </h1>
    </div>
    <div class="zhuce-con w">
        <div class="zhuce-con1">
            <h3>注册新用户</h3>
            <span>我有账号，去<a href="#">登录</a></span>
        </div>
        <div class="zhuce-con2">
            <form action="" method="get">
                <ul class="zcul">
                    <li>
                        <label for="tel">手机号：</label>
                        <input type="text" id="tel" placeholder="请输入手机号码">
                        <span></span>
                    </li>
                    <li>
                        <label for="qq">QQ：</label>
                        <input type="text" id="qq">
                        <span></span>
                    </li>
                    <li>
                        <label for="uname">昵称：</label>
                        <input type="text" id="uname">
                        <span></span>
                    </li>
                    <li>
                        <label for="yzm">短信验证码：</label>
                        <input type="text" id="yzm">
                        <button class="yzm">发送验证码</button>
                    </li>
                    <li>
                        <label for="pwd">登录密码：</label>
                        <input type="password" id="pwd" placeholder="请输入密码">
                        <span></span>
                    </li>
                    <li>
                        <span class="anquan">安全程度</span>
                        <span class="ruo">弱</span>
                        <span class="zhong">中</span>
                        <span class="qiang">强</span>
                    </li>
                    <li>
                        <label for="pwd2">确认密码：</label>
                        <input type="password" id="pwd2" placeholder="重复密码">
                        <span></span>
                    </li>
                    <li>
                        <input type="checkbox" id="check">
                        <label for="check" class="check">同意协议并注册</label>
                        <a href="javascript:;">《用户协议》</a>
                    </li>
                    <li>
                        <button class="wczc">完成注册</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="zhuce-footer w">

    </div>
</body>

</html>
