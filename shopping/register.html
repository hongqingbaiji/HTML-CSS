<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入ccs样式表 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- 引入字体样式 -->
    <link rel="stylesheet" href="fonts/iconfont.css">
</head>
<body>
    <div class="zhuce-hd w">
        <h1>
            <a href="index.html">品优购商城-综合网购首选-正品低价、品质保障、配送及时、轻松购物！
                <img src="images/logo.png" alt="logo" title="品优购商城">
            </a>
        </h1>
    </div>
    <div class="zhuce-con w">
        <div class="zhuce-con1">
            <h3>注册新用户</h3>
            <span>我有账号，去<a href="#">登录</a></span>
        </div>
        <div class="zhuce-con2">
            <form action="" method="get">
                <table class="table">
                    <tr>
                        <th>手机号：</th>
                        <td><input type="tel" name="tel" id=""></td>
                        <td>手机号码格式不正确，请重新输入</td>
                    </tr>
                    <tr>
                        <th>短信验证码：</th>
                        <td><input type="text" name="yanzhengma" id=""></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>登录密码：</th>
                        <td>
                            <input type="password" name="pwd" id="">
                            <div>安全程度
                                <span>弱</span>
                                <span>中</span>
                                <span>强</span>
                            </div>
                        </td>
                        <td>密码不少于6位数，请重新输入</td>
                    </tr>
                    <tr>
                        <th>确认密码：</th>
                        <td><input type="password" name="pwdagain" id=""></td>
                        <td>密码不一致，请重新输入</td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="checkbox" name="" id="" checked="checked">
                            同意协议并注册 <a href="#">《知果果用户协议》</a> 
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" value="完成注册">
                        </td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="zhuce-footer w">

    </div>
</body>
</html>
