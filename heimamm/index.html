    <script>
        // 第一个轮播图，就业指导轮播图
        (function() {
            var swiper = new Swiper('.content-fo', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        // 第二个轮播图，充电学习轮播图
        (function() {
            var swiper = new Swiper('.study-fo', {
                slidesPerView: 2.5,
                spaceBetween: 20,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        })();
    </script>
</body>

</html>
